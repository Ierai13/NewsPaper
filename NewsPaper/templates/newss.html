{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %}
New
{% endblock title %}

{% block content %}
<hr>
    {% if newss %}
    <table>
            <tr>
                <td><h3>{{ newss.time|date:'d M Y H:i' }}</h3></td>
                <td><h1>{{ newss.title }}</h1></td>
            </tr>
    </table>
    {{ newss.text|fcheck }}
    {% else %}
        <h2>Такой новости нет!</h2>
    {% endif %}

{% endblock content %}
