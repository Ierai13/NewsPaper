{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление записи</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем "{{ object.title }}"? (Рейтинг: {{ object.rating }})</p>
    <input type="submit" value="Delete" />
    <h5><a class="nav-link" href="{{ '\news' }}">Отменить действие и вернуться к новостям</a></h5>
</form>
{% endblock content %}
